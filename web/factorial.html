<!DOCTYPE html>
<html lang="en">
<head>
    <title>By Krishna</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter a number"));
        var i,fact=1;
        for(i=n;i>1;i++)
        {
            fact*=i;
        }
        document.write("factorial of "+n+" is "+fact);

    </script>
    
</body>
</html>
