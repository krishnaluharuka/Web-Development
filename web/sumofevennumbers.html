<body>
    <script type="text/javaScript">
        var a=prompt("enter a number");
        sum(a);
        function sum(a)
        {
            var i,sum=0;
            for(i=0;i<=a;i++)
            {
                if(i%2==0)
                {
                    sum=sum+i;
                }
            }
            document.write("the of even numbers is"+sum)
        }
    </script>
