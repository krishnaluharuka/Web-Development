<body>
    <script type="text/javaScript">
        var a=parseInt(prompt("enter a number"));
        var b=parseInt(prompt("enter next number"));
        smallnum(a,b);
        function smallnum(a,b)
        {
            var sum,diff;
            sum=a+b;
            diff=a-b;
            document.write("the sum of two numbers is"+sum+"<br>");
            document.write("the subtration of two numbers is"+diff);
        }
    </script>
