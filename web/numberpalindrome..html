<!DOCTYPE html>
<html lang="en">
<head>
    <title>By Krishna</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" placeholder="enter a number" id="number" name="num">
            </td>
        </tr>
    <tr><input type="submit" onclick=numpalindrome()></tr></table>
    <div id="palin"></div>
    
</body>
<script>
    function numpalindrome()
    {
        var num=parseInt(document.getElementById("number").value);
        var r,rev=0;
        n=num;
        while(n!=0)
        {
            r=n%10;
            n=parseInt(n/10);
            rev=rev*10+r;
            

        }
        if(num==rev)
        {
        document.getElementById("palin").innerHTML="palindrome";
        }
        else{
            document.getElementById("palin").innerHTML="not palindrome";  
        }
    }
</script>
</html>
