<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>By Krishna</title>
    <script>
        function validateForm()
        {
            var name=document.forms.RegForm.Name.value;
            var email=document.forms.RegForm.EMail.value;
            var phone=document.forms.RegForm.Telephone.value;
            var what=document.forms.RegForm.Subject.value;
            var password=document.forms.RegForm.Password.value;
            var address=document.forms.RegForm.Address.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
            var regPhone=/^\d{10}$/;
            var regName=/\d+$/g;

            if(name==""||regName.test(name))
            {
                window.alert("Please enter your name properly");
                name.focus();
                return false;
            }

            if(address=="")
            {
                window.alert("Please enter your address properly");
                address.focus();
                return false;
            }
            if(email==""||regEmail.test(email))
            {
                window.alert("Please enter your email properly");
                email.focus();
                return false;
            }
            if(password=="")
            {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }
            if(password.length<6)
            {
                window.alert("password should be at least 6 character long");
                password.focus;
                return false;
            }
            if(phone == "" || regPhone.test(phone))
            {
                window.alert("Please enter your phone number properly");
                phone.focus();
                return false;
            }
            if(what.selectedIndex == -1)
            {
                alert("Please enter your course");
                what.focus();
                return false;
            }
            return true;
        }
    </script>
        <style>
            div{
                box-sizing: border-box;
                width:100%;
                border: 100px solid black;
                float:left;
                align-content: center;
                align-items: center;
            }
            form{
                margin: 0 auto;
                width: 600px;
            }
        </style>
   
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()" method="post">
        <p>Name:<input type="text" size="65" name="Name"></p><br>
        <p>Address:<input type="text" size="65" name="Address"></p><br>
       <p> E-mail Address:<input type="text" size="65" name="EMail"></p><br>
        <p>Password:<input type="text" size="65" name="Password"></p><br>
        <p>Telephone:<input type="text" size="65" name="Telephone"></p><br>
       <p> SELECT YOUR COURSE
        <select type="text" value="" name="Subject">
            <option>BIM</option>
            <option>BBA</option>
            <option>BCA</option>
            <option>B.Com</option>
            <option>BE</option></p>
        </select>
        <br>
        <br>
        <p>Comments:<br><textarea cols="55" name="Comment"></textarea></p>
        <p><input type="submit" value="Send" name="Submit">
            <input type="reset" value="Reset" name="Reset"></p>
    
    </form>
    
</body>
</html>
