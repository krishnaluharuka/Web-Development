<!DOCTYPE html>
<html lang="en">
<head>
    <title>By Krishna</title>
</head>
<body>
    <script>
        var n=prompt("enter a number");
        var check,i;
        if(n!=0)
        {
            check=0;
            for(i=2;i<n;i++)
            {
              if(n%i==0)
              {
                check++;
                break;
              }
            }
            if (check==0)
            {
            document.write("prime");
            }
            else
            {
            document.write("not prime");
            }
            
        }
    </script>
    
</body>
</html>
