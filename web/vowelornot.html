<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>By Krishna</title>
</head>
<body>
    <script>
        var a=prompt("enter a char");
        vowelorno(a);
        function vowelorno(a)
        {
            switch(a)
            {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                case 'A':
                case 'E':
                case 'I':
                case 'O':
                case 'U':
                    document.write("vowel");
                    break;
                    default:document.write("not vowel");
                    break;
            }
        }
    </script>
    
</body>
</html>
