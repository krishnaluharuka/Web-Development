<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>By Krishna</title>
</head>
<body>
    <script type="text/javaScript">
        var a=prompt("enter a number");
        sum(a);
        function sum(a)
        {
            var i,sum=0;
            for(i=0;i<=a;i++)
            {
                
                    sum=sum+i;
                
            }
            document.write("the sum of natural numbers upto "+a+" is "+sum)
        }
    </script>
    
</body>
</html>
